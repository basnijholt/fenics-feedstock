{% set version = "2017.2.0" %}
{% set petsc_version = '3.8.*' %}
{% set swig_version = '3.0.12' %}
{% set mpi = "mpich" %}
{% set mpi_version = '3.2.*' %}

package:
  name: fenics
  version: {{version}}

source:
  url: https://bitbucket.org/fenics-project/dolfin/downloads/dolfin-{{version}}.tar.gz
  sha256: 88e834b27cb9c50fa09ce70cbb41d1c96586882e28c921d644287be73ae9c4a5

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - pip
    # Make sure libgcc 5.* is not used at build time
    - libgcc 4.8.*  # [linux]
    - gcc 4.8.*  # [linux]
    - boost 1.65.1
    - cmake
    - eigen 3.3.*
    - pkg-config
    - ptscotch 6.0.4
    - toolchain
    - zlib 1.2.*
    - {{mpi}} {{mpi_version}}
    - petsc {{petsc_version}}
    - petsc4py {{petsc_version}}
    - slepc {{petsc_version}}
    - slepc4py {{petsc_version}}
    - swig {{swig_version}}
    - numpy 1.13.*
    - ply
    - six
    - subprocess32  # [py2k]
    - sympy
    - hdf5 1.10.1

  run:
    - python
    - setuptools
    - boost 1.65.1
    - cmake
    - eigen 3.3.*
    - gcc 4.8.*  # [linux]
    - {{mpi}} {{mpi_version}}
    - petsc {{petsc_version}}
    - petsc4py {{petsc_version}}
    - slepc {{petsc_version}}
    - slepc4py {{petsc_version}}
    - pkg-config
    - ptscotch 6.0.4
    - zlib 1.2.*
    - ply
    - swig {{swig_version}}
    - numpy 1.13.*
    - six
    - subprocess32  # [py2k]
    - sympy
    - hdf5 1.10.1

test:
  source_files:
    - test

  requires:
    - nose
    - pytest
    - git
    - decorator

  imports:
    - dijitso
    - instant
    - ufl
    - ufl.utils
    - ufl.finiteelement
    - ufl.core
    - ufl.corealg
    - ufl.algorithms
    - FIAT
    - ffc
    - ffc.backends
    - ffc.backends.dolfin
    - ffc.backends.ufc
    - ffc.errorcontrol
    - ffc.quadrature
    - dolfin

  commands:
    - instant-clean
    - instant-showcache

    - ufl-version
    - ufl2py --help

    - ffc --help

about:
  home: http://www.fenicsproject.org
  license: LGPL 3.0
  license_file: COPYING.LESSER
  summary: 'FEniCS is a collection of free software for automated, efficient solution of differential equations'

  description: |
    FEniCS is a collection of free software for automated, efficient solution of differential equations
    (<http://fenicsproject.org>). It provides C++ and Python interfaces, and creates effecient solvers via
    expression of finite variational statements in a domain-specific language that are transformed and
    just-in-time compiled into efficient implementations.
  doc_url: http://fenics.readthedocs.io/
  dev_url: https://bitbucket.org/fenics-project/

extra:
  recipe-maintainers:
    - garth-wells
    - johannesring
    - mikaem
    - minrk
